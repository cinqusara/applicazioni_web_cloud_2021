            <!--LOGIN-->
            <form class="form" method="post" name="login" id="login">
                <h1>
                    <center>Login</center>
                </h1>
                <div class="formMsg formMsg--error"></div>
                <div class="mb-3 formInput-group">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control formInput" id="loginEmail" name="loginEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 formInput-group">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control formInput" name="loginPassword" id="loginPassword">
                </div>
                <button type="submit" value="submit" class="btn btn-primary">Submit</button>

                <!-- <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->


                <!-- <div class="form-group">
                    <p class="text-center">By signing up you accept our <a href="https://www.gstatic.com/policies/terms/pdf/20200331/ba461e2f/google_terms_of_service_it_eu.pdf">Terms Of Use</a></p>
                </div> -->
                <p class="form-text">
                    <a href="#" class="form-link">Forgot your password?</a>
                </p>

                <div class="form-group">
                    <p class="form-text">
                        <a id="linkCreateAccount" class="form-link">Don't have an account? Create account</a>
                    </p>
                </div>
            </form>

            <!--CHOOSE USER-->
            <form class="form form--hidden" action="" method="post" name="chooseUser" id="chooseUser">
                <h1>
                    <center>Choose the User</center>
                </h1>
                <br>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button" id="linkCreateAccount_customer">Create an account as a
                        customer</button>
                    <button class="btn btn-primary" type="button" id="linkCreateAccount_seller">Create an account as a
                        seller</button>
                </div>

            </form>

            <!--SIGN UP seller-->
            <form class="form form--hidden" action="" method="post" name="createAccount_seller" id="createAccount_seller">
                <h1>
                    <center>Create Account seller</center>
                </h1>
                <div class="formMsg formMsg--error"></div>
                <div class="mb-3 formInput-group">
                    <label for="exampleName" class="form-label">Name</label>
                    <input type="text" class="form-control formInput" id="nameSeller" name="nameSeller">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <div class="mb-3 formInput-group">
                    <label for="exampleLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control formInput" id="lastNameSeller" name="lastNameSeller">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <div class="mb-3 formInput-group">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control formInput" id="emailSeller" name="emailSeller" aria-describedby="emailHelp">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <div class="mb-3 formInput-group">
                    <label for="exampleShopName" class="form-label">Shop Name</label>
                    <input type="text" class="form-control formInput" id="shopSeller" name="shopSeller">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <div class="mb-3 formInput-group">
                    <label for="exampleNumber" class="form-label">Cell Number</label>
                    <input type="number" class="form-control formInput" id="cellNumSeller" name="cellNumSeller">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <div class="mb-3 formInput-group">
                    <label for="exampleNumber" class="form-label">VAT number</label>
                    <input type="number" minlength="11" maxlength="11" class="form-control formInput" id="vatNumSeller" name="vatNumSeller">
                    <div class="formInput--errorMsg"> </div>
                </div>

                <div class="col-12 formInput-group">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control formInput" id="inputAddressSeller" placeholder="1234 Main St">
                </div>
                <div class="col-12 formInput-group">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control formInput" id="inputAddress2Seller" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6 formInput-group">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control formInput" id="inputCitySeller">
                </div>
                <div class="col-md-4 formInput-group">
                    <label for="inputState" class="form-label">State</label>
                    <input type="text" class="form-control formInput" id="inputStateSeller">
                </div>
                <div class="col-md-2 formInput-group">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control formInput" id="inputZipSeller">
                </div>

                <div class="mb-3 formInput-group">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control formInput" name="pswSeller" id="pswSeller">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <div class="mb-3 formInput-group">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control formInput" name="psw2Seller" id="psw2Seller">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" required>
                <label class="form-check-label" for="disabledFieldsetCheck">
                    By signing up you accept our <a
                        href="https://www.gstatic.com/policies/terms/pdf/20200331/ba461e2f/google_terms_of_service_it_eu.pdf">Terms
                        Of Use</a>
                </label>
                <br>
                <br>
                <button type="submit" value="submit" class="btn btn-primary">Submit</button>
                <!-- <button type="submit" onclick="location.href='choose_film.html'" value="submit" class="btn btn-primary">Submit</button> -->

                <!-- <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->

                <div class="form-group">
                    <p class="form-text">
                        <a id="linkLogin" class="form-link">Already have an account? Sing in</a>
                    </p>
                </div>
            </form>

            <!--SIGN UP customer-->
            <form class="form form--hidden" action="" method="post" name="createAccount_customer" id="createAccount_customer">
                <h1>
                    <center>Create Account customer</center>
                </h1>
                <div class="formMsg formMsg--error"></div>
                <div class="mb-3 formInput-group">
                    <label for="exampleName" class="form-label">Name</label>
                    <input type="text" class="form-control formInput" id="nameCustomer" name="nameCustomer">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <div class="mb-3 formInput-group">
                    <label for="exampleLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control formInput" id="lastNameCustomer" name="lastNameCustomer">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <div class="mb-3 formInput-group">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control formInput" id="emailCustomer" name="emailCustomer" aria-describedby="emailHelp">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <div class="mb-3 formInput-group">
                    <label for="exampleInputPassword1" class="form-label">Age</label>
                    <input type="number" class="form-control formInput" name="dateCustomer" id="dateCustomer">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <div class="mb-3 formInput-group">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control formInput" name="pswCustomer" id="pswCustomer">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <div class="mb-3 formInput-group">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control formInput" name="psw2Customer" id="psw2Customer">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" required>
                <label class="form-check-label" for="disabledFieldsetCheck">
                    By signing up you accept our <a
                        href="https://www.gstatic.com/policies/terms/pdf/20200331/ba461e2f/google_terms_of_service_it_eu.pdf">Terms
                        Of Use</a>
                </label>
                <br>
                <br>
                <button type="submit" value="submit" class="btn btn-primary">Submit</button>
                <!-- <button onclick="location.href='choose_film.html'" type="submit" value="submit" class="btn btn-primary">Submit</button> -->

                <!-- <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->

                <!-- <div class="form-group">
                                <p class="text-center">By signing up you accept our <a href="https://www.gstatic.com/policies/terms/pdf/20200331/ba461e2f/google_terms_of_service_it_eu.pdf">Terms Of Use</a></p>
                            </div> -->

                <div class="form-group">
                    <p class="form-text">
                        <a id="linkLogin2" class="form-link">Already have an account? Sing in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
