            <form class="form" action="" method="post" name="login" id="login">
                <h1>
                    <center>Login</center>
                </h1>
                <div class="formMsg formMsg--error"></div>
                <div class="mb-3 formInput-group">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control formInput" id="loginEmail" name="loginEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 formInput-group">
                    <label for="exampleInputPassword1" class="form-label">Password</label>

                </div>

            <!--SIGN UP-->
            <form class="form form--hidden" action="" method="post" name="createAccount" id="createAccount">
                <h1>
                    <center>Create Account</center>
                </h1>
                <div class="formMsg formMsg--error"></div>
                <div class="mb-3 formInput-group">
                    <label for="exampleName" class="form-label">Name</label>
                    <input type="text" class="form-control formInput" id="signUpName" name="signUpName">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <div class="mb-3 formInput-group">
                    <label for="exampleLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control formInput" id="signUpLastName" name="signUpLastName">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <div class="mb-3 formInput-group">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control formInput" id="signUpEmail" name="signUpEmail" aria-describedby="emailHelp">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <div class="mb-3 formInput-group">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control formInput" name="signUpPassword" id="signUpPassword">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <div class="mb-3 formInput-group">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control formInput" name="signUpConfirmPassword" id="signUpConfirmPassword">
                    <div class="formInput--errorMsg"> </div>
                </div>
                <button type="submit" value="submit" class="btn btn-primary">Submit</button>
